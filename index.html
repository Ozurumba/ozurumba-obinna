<html lang="en">
<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/js/all.js">
</head>
<body>
    
<section class="hero is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns">
          <div class="column is-3 is-flex">
            <div class="column-child sidebar shadow">
              <div class="sidebar-header has-text-centered">
                <img
                  src="http://4.bp.blogspot.com/-lKRmImHEnnQ/XkfOtD-6FZI/AAAAAAAAAxQ/u9vAJ0bhuMsrA_NEZYsmF-0FzOovWLHiQCK4BGAYYCw/s320/Avatar.png" alt="Avatar"
                  class="sidebar-image">
                <h2 class="header-name">Ozurumba Obinna</h2>
                <h5>Software Developer</h5>
                <div class="social-icons">
                  <a href="https://facebook.com/ozurumbaobinna"><i class="fab fa-facebook icon"></i></a>
                  <a href="https://twitter.com/ObinnaOzurumba3"><i class="fab fa-twitter icon"></i></a>
  <a href="https://github.com/ozurumba"><i class="fab fa-github icon"></i></a>
                  <a href="https://www.linkedin.com/in/ozurumbaobinna/"><i class="fab fa-linkedin icon"></i></a>
                  <a href="https://instagram.com/jatin.codes."><i class="fab fa-instagram icon"></i></a>
                </div>
                <div class="resume">
                  <a href="https://resume.io/r/UYaJLW2aq" class="sidebar-link">
                    Resume
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="column is-flex">
            <div class="column-child terminal shadow">
              <div class="terminal-bar dark-mode">
                <div class="icon-btn close"></div>
                <div class="icon-btn min"></div>
                <div class="icon-btn max"></div>
                <div class="terminal-bar-text is-hidden-mobile dark-mode-text">guest@Obinna: ~</div>
              </div>
              <div class="terminal-window primary-bg" onclick="document.getElementById('dummyKeyboard').focus();">
                <div class="terminal-output" id="terminalOutput">
                  <div class="terminal-line">
                    <span class="help-msg">Welcome to Obinna's portfolio — Type <span class="code">help</span>
                      for a list of supported commands.</span>
                  </div>
                </div>
                <div class="terminal-line">
                  <span class="success">➜</span> <span class="directory">~</span> <span class="user-input"
                    id="userInput"></span>
                  <input type="text" id="dummyKeyboard" class="dummy-keyboard">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          Developed by Ozurumba Obinna.©
